<form>
  <mat-list>
    <div *ngIf="showId">
      <mat-form-field>
        <input matInput placeholder="Id" value="{{entity.id}}" disabled="disabled">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" value="{{entity.name}}" disabled="{{disabled}}">
      </mat-form-field>
    </div>
    <div *ngIf="entityHasUDAs()">
      <mat-list-item>
        <h5>User Defined Attributes</h5>
      </mat-list-item>
      <div *ngFor="let uda of entity.values | entityUDAs">
        <mat-form-field>
          <input matInput placeholder="{{uda[0]}}" value="{{uda[1]}}" disabled="{{disabled}}">
        </mat-form-field>
      </div>
    </div>
  </mat-list>
</form>
